<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">



	<ui:composition>

		<h:head >
			<title>Advanced Internet Computing</title>
			<link href="styles/style.css" rel="stylesheet" type="text/css"/>
		</h:head>
		<h:body id="body">

			<div id="header">
					<h:graphicImage value="img/header.jpg"/>
			</div>

		<h2><i><h:outputText value="#{user.name}"/></i>! The result of your sentiment analysis is the following:  </h2> 

		<f:view>
			<h:form>
				<div>
					<h:panelGrid id="panel" columns="3" border="1" cellpadding="0" cellspacing="2">

			    <f:facet name="header">
					<h:outputText id="title" value="Your previous sentiment analysis results" />
				</f:facet>
					<h:outputText value="From" />
		            <h:outputText value="To" />
		            <h:outputText value="Number of Tweets" />
			            
				<c:forEach items="#{sentimentRequest.subResponse}" var="subReq">
			        
			            <h:outputText value="#{subReq.from}" />
			            <h:outputText value="#{subReq.to}" />
			            <h:outputText value="#{subReq.numberOfTweets}" />
			    </c:forEach>
			</h:panelGrid>
				</div>	

				<div id="buttons">
					<h:commandButton value="Exit" action="start" ></h:commandButton>
					<h:commandButton value="Start new analysis" action="analysis" ></h:commandButton>
				</div>

			</h:form>	
			<div id="footer">
				<p><h:graphicImage value="img/icone.jpg"/> 2012 AIC - Cloud computing</p>
			</div>
		</f:view>
	</h:body>

	</ui:composition>
</html>
