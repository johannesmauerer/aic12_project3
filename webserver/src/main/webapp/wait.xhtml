	<ui:composition>

		<h:head >
			<title>Advanced Internet Computing</title>
			<link href="styles/style.css" rel="stylesheet" type="text/css"/>
		</h:head>
		<h:body id="body">

			<div id="header">
					<h:graphicImage value="img/header.jpg"/>
			</div>

		<h2> <i><h:outputText value="#{user.name}" /></i>! Please wait... Your analysis is processing.</h2>

				</div>
			</h:form>	
			<div id="footer">
				<p><h:graphicImage value="img/icone.jpg"/> 2012 AIC - Cloud computing</p>
			</div>
		</f:view>
	</h:body>
