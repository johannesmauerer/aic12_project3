<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<link rel="stylesheet" type="text/css" href="styles/style.css" />
	<ui:composition>
		<h:head >
			<title>Advanced Internet Computing</title>
		</h:head>
		<h:body id="body">
			<style>
				#header {
					background-color: #E8F4F5;
				}
			</style>
			<div id="header">
					<h:graphicImage value="img/header.jpg"/>
			</div>
		<!-- outputText tag is a label -->
		<h2> Welcome <i><h:outputText value="#{user.name}" /></i>!</h2> 
				
		<f:view>
			<h:form>
				<div>
					<h3>Choose period for your sentiment analysis:</h3>
					From:<h:inputText value="#{sentimentRequest.from}"></h:inputText>
					<br/>
					To:  <h:inputText value="#{sentimentRequest.to}"></h:inputText>
				</div>	
				
				<div id="buttons">
					<h:commandButton value="Test1" ></h:commandButton>
					<h:commandButton value="Test2" ></h:commandButton>
				</div>
	
			</h:form>	
			<div id="footer">
				<p><h:graphicImage value="img/icone.jpg"/> 2012 AIC - Cloud computing</p>
			</div>
		</f:view>
	</h:body>
		
	</ui:composition>
</html>
